<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student - details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" type="text/css">

    <script>
        function bar_desc(){
            var im = document.getElementById("barbell_desc");
            im.style.display = "block";
            im = document.getElementById("cube_desc");
            im.style.display = "none";
            im = document.getElementById("wroclaw_desc");
            im.style.display = "none";
        };
        function cube_desc(){
            var im = document.getElementById("barbell_desc");
            im.style.display = "none";
            im = document.getElementById("cube_desc");
            im.style.display = "block";
            im = document.getElementById("wroclaw_desc");
            im.style.display = "none";
        };
        function wroclaw_desc(){
            var im = document.getElementById("barbell_desc");
            im.style.display = "none";
            im = document.getElementById("cube_desc");
            im.style.display = "none";
            im = document.getElementById("wroclaw_desc");
            im.style.display = "block";
        };
    </script>


</head>
<h1>Student Info</h1>
<body>
<main>
    <div class="blue-background" style="padding: 10px;">
        <p>Zainteresowania:</p>
            <img onClick="bar_desc();" src="barbell.png" class="smaller-image" id="barbell">

            <img onClick="cube_desc();" src="cube.png" class="smaller-image" id="cube">
            <img onClick="wroclaw_desc();" src="rdzpit_wroclaw.jpg" class="smaller-image thick-darkblue-border" id="wroclaw">

        <div style="display:none;" class="desc" id="barbell_desc">
            Trójbój siłowy
        </div>
        <div style="display:none;" class="desc" id="cube_desc">
            Speedcubing
        </div>
        <div style="display:none;" class="desc" id="wroclaw_desc">
            Taniec w Reprezentacyjnym Zespole Pieśni i Tańca "Wrocław"
        </div>
    </div>

    <br><button type="button" class="myButton" onClick="location.href='index.html';">Powrót</button>

</main>
</body>
</html>
